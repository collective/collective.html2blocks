      - path: "0/value/0/children/0/type"
        expected: 'em'
      - path: "0/value/0/children/0/children/0/text"
        expected: 'em'
      - path: "0/value/0/children/1/text"
        expected: ' '
      - path: "0/value/0/children/2/type"
        expected: 'strong'
      - path: "0/value/0/children/2/children/0/text"
        expected: 'strong'

