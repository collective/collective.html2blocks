      - path: "0/@type"
        expected: 'slate'
      - path: "0/plaintext"
        expected: ''
      - path: "0/value/0/text"
        expected: " "

  - name: Processing a span without children nodes
    src: <span></span>
    tests:
      - path: ""
        expected: []

  - name: Processing a span with other inline elements
    src: <span>Hola <strong>world</strong>!</span>
    tests:
      - path: "0/@type"
        expected: 'slate'
      - path: "0/plaintext"
        expected: 'Hola world!'
