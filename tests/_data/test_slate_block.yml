        expected: 3
      - path: "0/value/0/text"
        expected: 'Hola '
      - path: "0/value/1/type"
        expected: 'strong'
      - path: "0/value/1/children/0/text"
        expected: 'world'
      - path: "0/value/2/text"
        expected: '!'

